<html>
    <head></head>
    <body>
        <!-- To print the greatest number in given three numbers -->
        <script>
            var a=+prompt()
            var b=+prompt()
            var c=+prompt()
            if(a>b && a>c)
            {
                console.log(a)
            }
            else
            {
                if(b>c){
                    console.log(b)
                }
                else{
                    console.log(c)
                }
            }
        </script>
    </body>
